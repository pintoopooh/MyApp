<title>小算盤</title>
<script type="text/javascript">
function add(){
	var add1 = parseInt(document.getElementById("add1").value);
	var add2 = parseInt(document.getElementById("add2").value);
	document.getElementById("add3").value = add1 + add2;
}
</script>
</head>

<table>
	<tr>

        <td><input id="add2" type="text" size="10" /></td>
        <td><input type="button" value="等於" onclick="add()"/></td>

    <tr>

</table>
