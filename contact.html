<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>通訊錄</title>
<script type="text/javascript">
function addcontact(){
	var data_array = document.getElementsByClassName("data_input");
	for(var i=0; i<data_array.length; i++){
		if(data_array[i].value.trim() == ""){
			alert("請將欄位填好");	
			return;
		}
	}
	var contact_table = document.getElementById("contact_table");
	var num = contact_table.getElementsByTagName("tr").length;
	var row = contact_table.insertRow(num);
	for(var i=0; i<data_array.length; i++){
		var cell = row.insertCell(i);
		cell.innerHTML = data_array[i].value.trim();
	}
}

function go(){
	var fruit = ["apple", "banana"];
	fruit.push("orange");
	alert(fruit);
}
</script>
</head>
<body>
<a href="index.html">我的首頁</a>
<a href="calc.html">小算盤</a>
<a href="contact.html">通訊錄</a>
<h1>通訊錄</h1>
<input type="button" value="新增" onclick="go()"/>
<table>
	<tr><td>姓名：</td><td><input class="data_input" type="text" /></td></tr>
	<tr><td>住址：</td><td><input class="data_input" type="text" /></td></tr>
	<tr><td>電話：</td><td><input class="data_input" type="text" /></td></tr>
    <tr><td><input type="button" value="新增" onclick="addcontact()"/></td></tr>
</table>
<br /><br /><br />
<h1>我的通訊錄</h1>
<table id="contact_table" border="1">
<tr><td>姓名</td><td>住址</td><td>電話</td></tr>
</table>
</body>
</html>
